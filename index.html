<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">

  <!-- Chat Container -->
  <div class="w-full max-w-6xl mx-auto my-6 bg-white rounded-xl shadow-lg flex overflow-hidden">



    <!-- Sidebar (Chat List) -->
    <aside class="w-1/3 border-r hidden md:block">
      <div class="p-4 border-b font-semibold text-lg">Messages</div>



      <!-- User -->
      <div class="flex items-center gap-3 p-4 hover:bg-gray-100 cursor-pointer">
        <img src="https://i.pravatar.cc/40" class="rounded-full" />
        <div>
          <p class="font-medium">Friend 1</p>
          <p class="text-sm text-gray-500">Fine</p>
        </div>
      </div>

      <div class="flex items-center gap-3 p-4 hover:bg-gray-100 cursor-pointer">
        <img src="https://i.pravatar.cc/41" class="rounded-full" />
        <div>
          <p class="font-medium">Friend 2</p>
          <p class="text-sm text-gray-500">Bye</p>
        </div>
      </div>
    </aside>



    <!-- Chat Area -->
    <section class="flex-1 flex flex-col">

      <!-- Header -->
      <div class="flex items-center gap-3 p-4 border-b">
        <img src="https://i.pravatar.cc/40" class="rounded-full" />
        <div>
          <p class="font-semibold">Friend 1</p>
          <p class="text-xs text-gray-500">Online</p>
        </div>
      </div>
      

      <!-- Messages -->
      <div class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50">

        <!-- Receiver -->
        <div class="flex items-start gap-2">
          <img src="https://i.pravatar.cc/40" class="w-8 h-8 rounded-full" />
          <div class="bg-white px-4 py-2 rounded-2xl shadow text-sm max-w-xs">
            Hi! How are you
          </div>
        </div>


        <!-- Sender -->
        <div class="flex justify-end">
          <div class="bg-indigo-600 text-white px-4 py-2 rounded-2xl text-sm max-w-xs">
            Fine. What about you ?
          </div>
        </div>


        <!-- Receiver -->
        <div class="flex items-start gap-2">
          <img src="https://i.pravatar.cc/40" class="w-8 h-8 rounded-full" />
          <div class="bg-white px-4 py-2 rounded-2xl shadow text-sm max-w-xs">
            Fine.
          </div>
        </div>

      </div>



      <!-- Input -->
      <div class="p-4 border-t flex items-center gap-3">
        <input
          type="text"
          placeholder="Message..."
          class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button class="text-indigo-600 font-semibold">Send</button>
      </div>

    </section>

  </div>

</body>
</html>
